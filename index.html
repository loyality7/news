<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Resources</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        header p {
            color: #666;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        
        .tab-ai.active {
            background-color: #3498db;
        }
        
        .tab-quantum.active {
            background-color: #9b59b6;
        }
        
        .tab-cyber.active {
            background-color: #e74c3c;
        }
        
        .content {
            display: none;
        }
        
        .content.active {
            display: block;
        }
        
        .sticky-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .sticky-note {
            background-color: #fff9c4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            transition: all 0.3s ease;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }
        
        .sticky-note:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.19);
        }
        
        .ai-note {
            background-color: #bbdefb;
            border-left: 5px solid #3498db;
        }
        
        .quantum-note {
            background-color: #e1bee7;
            border-left: 5px solid #9b59b6;
        }
        
        .cyber-note {
            background-color: #ffcdd2;
            border-left: 5px solid #e74c3c;
        }
        
        .sticky-note h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .sticky-note p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        
        .sticky-note .site-links {
            margin-top: auto;
        }
        
        .sticky-note a {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: color 0.2s ease;
        }
        
        .sticky-note a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        .tag {
            display: inline-block;
            padding: 3px 8px;
            background-color: rgba(0,0,0,0.1);
            border-radius: 3px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .tag-container {
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .sticky-container {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab {
                margin: 5px 0;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Top Tech News Resources</h1>
        <p>Trusted sources for AI, Quantum Computing, and Cybersecurity news</p>
    </header>
    
    <div class="tabs">
        <button class="tab tab-ai active" onclick="showCategory('ai')">AI</button>
        <button class="tab tab-quantum" onclick="showCategory('quantum')">Quantum Computing</button>
        <button class="tab tab-cyber" onclick="showCategory('cyber')">Cybersecurity</button>
    </div>
    
    <div id="ai-content" class="content active">
        <div class="sticky-container" id="ai-container">
            <!-- AI notes will be generated here -->
        </div>
    </div>
    
    <div id="quantum-content" class="content">
        <div class="sticky-container" id="quantum-container">
            <!-- Quantum notes will be generated here -->
        </div>
    </div>
    
    <div id="cyber-content" class="content">
        <div class="sticky-container" id="cyber-container">
            <!-- Cybersecurity notes will be generated here -->
        </div>
    </div>

            ],

                    url: "https://www.quantamagazine.org/tag/quantum-computing/",

                {

                {
                    title: "The Hacker News",
                    description: "Cybersecurity news site focusing on hacking, data breaches, and vulnerability disclosures. Fast updates on emerging threats.",
                    url: "https://thehackernews.com/",

                {
                    title: "Dark Reading",
                    description: "Comprehensive coverage of enterprise security topics including threat intelligence, vulnerabilities, and compliance.",
                    url: "https://www.darkreading.com/",
                    tags: ["Enterprise", "Defense", "Industry"]
                },
                {
                    title: "Bleeping Computer",
                    description: "Detailed reporting on malware, ransomware and security vulnerabilities. Known for technical depth and accuracy.",
                    url: "https://www.bleepingcomputer.com/",
                    tags: ["Malware", "Technical", "News"]
                },
                {
                    title: "CISA Alerts",
                    description: "Official alerts from the U.S. Cybersecurity & Infrastructure Security Agency about critical vulnerabilities and threats.",
                    url: "https://www.cisa.gov/news-events/cybersecurity-advisories",
                    tags: ["Government", "Advisories", "Critical"]
                },
                {
                    title: "The Record by Recorded Future",
                    description: "Cybersecurity news with a focus on global threats and state-sponsored activities. Quality journalism on cyber topics.",
                    url: "https://therecord.media/",
                    tags: ["Threats", "Global", "Research"]
                },
                {
                    title: "Zero Day",
                    description: "Substack newsletter by Kim Zetter covering cybersecurity news, particularly focused on critical infrastructure and policy.",
                    url: "https://zetter.substack.com/",
                    tags: ["Analysis", "Policy", "Infrastructure"]
                },
                {
                    title: "SANS Internet Storm Center",
                    description: "Monitors global cyber threats and provides daily analysis of emerging security issues. Run by SANS, a respected security training organization.",
                    url: "https://isc.sans.edu/",
                    tags: ["Threats", "Analysis", "Technical"]
                },
                {
                    title: "Trail of Bits Blog",
                    description: "Technical blog from a top cybersecurity research firm. Deep dives into vulnerabilities and security engineering.",
                    url: "https://blog.trailofbits.com/",
                    tags: ["Research", "Technical", "Engineering"]
                }
            ]
        };
        
        // Function to create sticky notes
        function createStickyNotes(category) {
            const container = document.getElementById(`${category}-container`);
            container.innerHTML = '';
            
            resources[category].forEach(resource => {
                const note = document.createElement('div');
                note.className = `sticky-note ${category}-note`;
                
                let tagsHTML = '';
                resource.tags.forEach(tag => {
                    tagsHTML += `<span class="tag">${tag}</span>`;
                });
                
                note.innerHTML = `
                    <h3>${resource.title}</h3>
                    <div class="tag-container">
                        ${tagsHTML}
                    </div>
                    <p>${resource.description}</p>
                    <div class="site-links">
                        <a href="${resource.url}" target="_blank">Visit Site â†’</a>
                    </div>
                `;
                
                container.appendChild(note);
            });
        }
        
        // Function to show category
        function showCategory(category) {
            // Hide all content
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Show selected content
            document.getElementById(`${category}-content`).classList.add('active');
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab-${category}`).classList.add('active');
            
            // Create sticky notes if not already created
            if (document.getElementById(`${category}-container`).children.length === 0) {
                createStickyNotes(category);
            }
        }
        
        // Initialize site
        window.onload = function() {
            createStickyNotes('ai');
        };
    </script>
</body>
</html>
